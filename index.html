<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Social Links Profile</h1>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero__main">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="profie Pic"
            class="hero__img"
          />
        </div>
        <div class="hero__details">
          <span class="hero__name"> Jessica Randall</span>
          <span class="hero__address">London,United Kingdom </span>
        </div>
        <div class="hero__job">
          <span> "Front-end developer and avid reader."</span>
        </div>
        <div class="hero__sociallinks">
          <div class="hero__paltform">
            <h3>GitHub</h3>
          </div>
          <div class="hero__paltform">
            <h3>Frontend Mentor</h3>
          </div>
          <div class="hero__paltform">
            <h3>LinkedIn</h3>
          </div>
          <div class="hero__paltform">
            <h3>Twitter</h3>
          </div>
          <div class="hero__paltform">
            <h3>Instagram</h3>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pritam Gayen</a>.
      </div>
    </footer>
  </body>
</html>
